        function reverse(){
            var num = parseInt(document.getElementById("num").value);
            var rev=0;
            while(num>0){
                rev=rev*10+num%10;
                num=parseInt(num/10);
            }
            document.getElementById('result').textContent=rev.toString();
        }
    </script>
    Enter a number: <input type="number"id="num">
    <div class="button">
        <input type="button" onClick="reverse()" Value="Submit" />
